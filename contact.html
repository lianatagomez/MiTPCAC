       <menu>
           <div class="menu" id="main">    
                <h1> Grupo Astronómico Teórico-Observacional</h1>
            </div>

            <form class="form-horizontal" action="" id="form" >

                <div class="form-group">
                    <label class="control-label col-sm-2" for="LNombre" >Nombre:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Nombre" placeholder="Ejemplo: Marta"  >
                       
                    </div>
                    
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="LApe">Apellido:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Ape" placeholder="Ejemplo: González">
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Lemail">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" placeholder="Ejemplo: gatitaespacial@email.com">
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Lpwd">Contraseña:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="pwd"
                            placeholder="Introduzca una contraseña: Ejemplo:aguantelaciencia2021">
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Lcpwd">Confirmar contraseña:</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="cpwd" placeholder="Confirme su contraseña">
                    </div>
                </div>
        
                <div class="form-group" id="Gen">
                    <label class="control-label col-sm-2" for="LGen">Género:</label>
                    <div class="col-sm-offset-2 col-sm-10" id="gen2">
        
                        <div class="radio">
                            <input type="radio" name="optradio" checked>Masculino
                        </div>
                        <div class="radio">
                            <input type="radio" name="optradio">Femenino
                        </div>
                        <div class="radio">
                            <input type="radio" name="optradio">Otros
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="Lfecha">Fecha de nacimiento:</label>
                    <div class="col-sm-10" id="fecha">
                        <select class="form-control" id="dia">
        
                        </select>
                        <select class="form-control" id="mes">
        
                        </select>
                        <select class="form-control" id="año"> </select>
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="LTel">Telefono:</label>
                    <div class="col-sm-10">
                        <input type="tel" class="form-control" id="Tel" placeholder="Ejemplo: (0297)4444444">
                    </div>
                </div>
        
                <div class="form-group">
                    <label class="control-label col-sm-2" for="LComent">Comentarios:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="Coment"></textarea>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox"> ¿Desea recibir notificaciones?</label>
                        </div>
                    </div>
                </div>
        
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" id="enviar">Enviar</button>
                    </div>
                </div>
            </form>

            </div>
